<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Tremendo Login</title>
	</head>
	<body>
		<div class="contenedor-form">
			<form class="form">
				<div class="form__img-contenedor">
					<img src="logo.png" alt="Yo en la plena" />
				</div>
				<div class="form__texto">Iniciar Sesión</div>
				<div class="form__group">
					<input class="form__email" placeholder="Email" type="email" name="" id="email" />
					<input placeholder="Pass" class="form__pass" type="password" name="" id="pass" />
				</div>
				<div class="form__group">
					<button class="button-entrar">Entrar</button>
				</div>
				<div class="form__group">
					<button class="button-pass">Oh no! Olvide mi password 🤦‍♂️🤦‍♀️</button>
				</div>
			</form>
		</div>
	</body>
</html>
