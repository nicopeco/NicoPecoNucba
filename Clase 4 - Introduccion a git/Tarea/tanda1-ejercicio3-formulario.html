<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./tanda1-ejercicio3-formulario.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>Formulario de registro</h1>
		<form action="">
			<div class="input">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" />
			</div>
			<div class="input">
				<label for="apellido">Apellido:</label>
				<input type="text" id="apellido" />
			</div>
			<div class="input">
				<label>Sexo:</label>
				<input type="radio" name="sexo" id="hombre" />
				<label for="hombre">Hombre</label>
				<input type="radio" name="sexo" id="mujer" />
				<label for="mujer">Mujer</label>
			</div>
			<div class="input">
				<label for="email">Correo:</label>
				<input type="email" id="email" />
			</div>
			<div class="input">
				<input type="checkbox" id="info" />
				<label for="info">Deseo recibir información sobre novedades y ofertas</label>
			</div>
			<div class="input">
				<input type="checkbox" id="terminos" />
				<label for="terminos"
					>Declaro haber leído y aceptar las condiciones generales del programa y la normatica sobre
					protección de datos</label
				>
			</div>
			<div class="input">
				<input type="button" value="Enviar" />
			</div>
		</form>
	</body>
</html>
