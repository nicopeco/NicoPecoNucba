<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./tanda1-ejercicio3-formulario.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>Formulario de registro</h1>
		<form action="">
			<div class="input">
				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" id="nombre" />
			</div>

			<div class="input">
				<label for="apellido">Apollido:</label>
				<input type="text" name="apellido" id="apellido" />
			</div>

			<div class="input">
				<label for="">Sexo:</label>

				<input type="radio" name="sexo" id="hombre" />
				<label for="hombre">Hombre</label>
				<input type="radio" name="sexo" id="mujer" />
				<label for="mujer">Mujer</label>
			</div>

			<div class="input">
				<label for="email">Correo:</label>
				<input type="email" name="email" id="email" />
			</div>

			<div class="input">
				<label for="poblacion">Población:</label>
				<select name="poblacion" id="poblacion">
					<option value="rosario">Rosario</option>
					<option value="caba">Caba</option>
					<option value="cba">Córdoba</option>
				</select>
			</div>

			<div class="input">
				<label for="descripcion">Descripción: </label>
				<textarea name="" id="descripcion" cols="30" rows="10"></textarea>
			</div>

			<div class="input">
				<input type="checkbox" id="info" />
				<label for="info">Deseo recibir información sobre novedades y ofertas</label>
			</div>
			<div class="input">
				<input type="checkbox" id="terminos" />
				<label for="terminos"
					>Declaro haber leído y aceptar las condiciones generales del programa y la normatica sobre
					protección de datos</label
				>
			</div>
			<div class="input">
				<input type="button" value="Enviar" />
			</div>
		</form>
	</body>
</html>
